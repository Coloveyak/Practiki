<!-- Задание 6 -->
<script>
    class User {
        constructor(name) {
            this.name = name;
        }
        showName(){
            alert(this.name)
        }
        swapName(){
            var name_swapped = "";
            for (var i = this.name.length - 1; i >= 0; i--) {        
                name_swapped += this.name[i]; 
            }     
            alert(name_swapped);
        }
    }

    let user = new User("макс");
    user.showName();
    user.swapName();
</script>

<!--1. Объект в программировании - это экземпляр класса, который представляет собой группу связанных данных (атрибутов) и поведения (методов).
    2. Общие типы методов для объектов включают:

 - Геттеры и сеттеры: Запрашивают или устанавливают значения атрибутов объекта.
 - Модификаторы: Изменяют состояние или поведение объекта.
 - Логические методы: Проверяют условия или выполняют логические операции.
 - Операторы: Выполняют арифметические или другие операции над данными объекта. -->
